<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>django image project</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: sticky;
      top: 0;
      background-color: #343a40;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .navbar h1 {
      color: white;
      font-size: 20px;
      margin: 0;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar .nav-links a:hover {
      background-color: #28a745;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .watch-section {
      max-width: 1200px;
      margin: 20px auto 0 auto;
      text-align: right;
      padding: 0 20px;
    }

    .watch-button {
      background-color: #dc3545;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .watch-button:hover {
      background-color: #c82333;
    }

    .main-wrapper {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .container, .video-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container {
      flex: 1 1 58%;
      min-width: 300px;
    }

    .video-container {
      flex: 1 1 38%;
      min-width: 280px;
    }

    h2 {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 0;
    }

    h3 {
      color: #2c3e50;
      margin-top: 20px;
    }

    pre {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }

    code {
      font-family: monospace;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
    }

    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 10px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .nav-links a {
        margin: 8px 0;
      }

      .watch-section {
        text-align: center;
      }

      .main-wrapper {
        flex-direction: column;
        padding: 10px;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Django</h1>
    <div class="nav-links">
      <a href="../django.html">Home</a>
      <a href="#">Syllabus</a>
      <a href="#">Projects</a>
    </div>
  </div>

  </div>-->

  <div class="main-wrapper">

      <h3 style="color:red">Tutorial: django image projects</h3>

  <!-- Footer -->
  <footer>

</html>
