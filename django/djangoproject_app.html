<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .video-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    .download-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<a href="../django.html">home</a>
  <div class="video-container">
    <h2>django project and app</h2>

    <!-- Replace the src with your actual video link or file -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/-ySEmvjcq9s?si=NtNLsY-CmKK3V5vM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!-- Replace href with your actual video file for download -->
    <h1 style="color:red">how create project and app in django</h1>
  </div>

</body>
</html>
